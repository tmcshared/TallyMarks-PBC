<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <form class="list-form" [formGroup]="loginForm" (ngSubmit)="authenticateUser()">

      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
      </div>

      <!-- Login form -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="md-person" item-start class="text-primary"></ion-icon>
          User Name
        </ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="userPassword"></ion-input>
      </ion-item>

      <br>
      <div>
        <button type="submit" [disabled]="!loginForm.valid" ion-button icon-start block color="dark" tappable>
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
        </button>
      </div>
    </form>

  </div>
</ion-content>
